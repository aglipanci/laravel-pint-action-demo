name: Laravel Pint
on: pull_request
jobs:
  pint:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
        - name: Show diff with master
          run: git diff --name-only --diff-filter=AM main...HEAD
        - name: "laravel-pint"
          uses: aglipanci/laravel-pint-action@2.5
          with:
            verboseMode: true
            onlyDiff: "origin/main"
