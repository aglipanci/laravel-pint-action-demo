name: Laravel Pint
on: pull_request
jobs:
  pint:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v1
        - name: "laravel-pint"
          uses: aglipanci/laravel-pint-action@a95c07fdd7b31adb89c6fa4ea5bf00ac67d6d0db
          with:
            preset: laravel
            verboseMode: true
            pintVersion: 1.2.1
