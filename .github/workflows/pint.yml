name: Laravel Pint
on: pull_request
jobs:
  pint:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v1
        - name: "laravel-pint"
          uses: aglipanci/laravel-pint-action@f8d8a4fbd5fc81f0064ce14b0166f906356582e2
          with:
            preset: laravel
            verboseMode: true
            pintVersion: 1.2.1
